<div class="printMsg">
<table>
  <thead>
    <tr>
      <th><i class="fa fa-twitter">@{{ site.owner.twitter }}</i></th>
      <th>QR code</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><i class="fa fa-anchor"> {{ site.url }}{{ site.baseurl }}{{ page.url }}</i><br /><i class="fa fa-calendar"> {% if page.modified.size > 2 %}{{ page.modified }}{% else %}{{ page.date | date: "%d-%b-%y" }}{% endif %}</i><br /><i class="fa fa-creative-commons"> BY-NC-SA 4.0 {{ site.url }}{{ site.baseurl }}/disclosure</i></td>
      <td><img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl={{ site.url }}{{ site.baseurl }}{{ page.url }}&choe=UTF-8" alt="{{ site.url }}{{ site.baseurl }}{{ page.url }}" /></td>
    </tr>
  </tbody>
</table>
</div>
